<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .img-fluid {
            transition: transform 0.3s ease; /* efek halus */
        }

        .img-fluid:hover {
            transform: scale(1.1); /* ngezoom saat hover */
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="row g-3">
            <div class="col-md-4">
                <img src="../image/foto1.jpg" class="img-fluid rounded shadow-sm" alt="gambar1">
            </div>
            <div class="col-md-4">
                <img src="../image/foto2.jpg" class="img-fluid rounded shadow-sm" alt="gambar2">
            </div>
            <div class="col-md-4">
                <img src="../image/foto3.jpg" class="img-fluid rounded shadow-sm" alt="gambar3">
            </div>
            <div class="col-md-4">
                <img src="../image/foto14.jpg" class="img-fluid rounded shadow-sm" alt="gambar3">
            </div>
            <div class="col-md-4">
                <img src="../image/foto13.jpg" class="img-fluid rounded shadow-sm" alt="gambar3">
            </div>
            <div class="col-md-4">
                <img src="../image/foto4.jpg" class="img-fluid rounded shadow-sm" alt="gambar3">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
